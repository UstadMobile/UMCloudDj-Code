<!-- 
    This is the page that shows all the books/packages available in different locations on different platforms with the help of its javascript and its functions and callbacks.
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset='utf-8'/>
        <script src="exe_jquery.js" type='text/javascript'></script>
        <script src="tincan.js" type="text/javascript"></script>
        <script src="tincan_queue.js" type="text/javascript"></script>
        
        <script src="exe_tincan.js" type='text/javascript'></script>
        <script src="ustadmobile.js" type='text/javascript'></script>
        <script src="jquery.mobile.min.js" type='text/javascript'></script>


        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <link rel='stylesheet' href='jquerymobiletheme.min.css' />
        <link rel="stylesheet" href="jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="jquery.mobile.structure.css" />

        
        <script src="ustadjs.js" type="text/javascript"></script>
        <script type="text/javascript">

	function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

	var package_opf =  getParameterByName('src');

        $(function() {
            $("#ustad_epub_frame").opubframe();
            var height = UstadMobile.getInstance().getJQMViewportHeight() - 8;
            
            $("#ustad_epub_frame").opubframe("option", "height", height + "px");
            $("#ustad_epub_frame").css("margin", "0px");
            $("#ustad_epub_frame").opubframe("loadfromopf", package_opf);
        });
        </script>
        
    </head>
    <body data-zone="app">  
        <div data-role="page" id="ustadmobile_epubrunner_page" data-theme="a">
            <div data-role="header" data-position="fixed" data-theme="b">
		<!-- #STARTUSTADJQMHEADER -->
            <div class="ustadjqmheader" id="ustadjqmheader" data-role="header" data-position="fixed" data-theme="b" data-tap-toggle="false">
                <a data-theme="b" href="javascript:history.back()" data-role='button' data-inline='true' class="ustad_panel_href ui-btn-left"><i class='lIcon fa fa-arrow-circle-left'></i></a>

                <h1><span id="logintext" class="exeTranslated" data-exe-translation="OPDS Feed">OPDS Feed</span></h1>
                <a data-theme="b" data-role="button" data-icon="user" id="ustad_user_button" class="ui-btn-right">&nbsp;</a>
                <script>
                    if (localStorage.getItem("username") === null) {
                        
                        document.getElementById('ustad_user_button').innerHTML="<a href='index.html'>Guest</a>";
                    }else{
                        var username = localStorage.getItem('username');
                        document.getElementById('ustad_user_button').innerHTML=username;

                    }
                </script>

            </div>
            <!-- #ENDUSTADJQMHEADER -->

                <h3>&nbsp;</h3>
            </div>
            
            <div data-role="content" data-theme="a">            
                <div id="ustad_epub_frame" style="width:100%; height: 200px;">
                    
                </div>
                
            </div>
            

            <div data-role="footer" data-position="fixed" style="text-align: center;" data-tap-toggle="false" data-theme="a"> 
                <a id="umBack"  
                class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-btn-icon-left ui-icon-carat-l footer-button-left" 
                onclick="$('#ustad_epub_frame').opubframe('go', -1)" 
                > </a>
                     
            <a id="umForward" 
                class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-btn-icon-right ui-icon-carat-r footer-button-right" 
                data-direction="reverse"                 
                onclick="$('#ustad_epub_frame').opubframe('go', 1)" 
                > </a>
            </div>
        </div>
        
    </body>
</html>
