{% extends "base.html" %}
{% block title %}Login {% endblock %}
{% block content %}
{% if form.errors %}
    <p class="error"> Sorry, that is not a valid username/password</p>
{% endif %}
<p></p>
<i>Login below to use Ustad Mobile Cloud Django</i>
<p></p>
<form action="/auth/" method="POST"> {% csrf_token %}
    <div data-role="fieldcontain">
        <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>    
    <button type="submit" name="submit" value="submit-value">Sign in</button>
</form>
<br></br>
<form action="/register/">
	<input type="submit" value="Register">
</form>
{% endblock %}
