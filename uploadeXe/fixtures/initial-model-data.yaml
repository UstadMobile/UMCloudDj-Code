- model: uploadeXe.role
  pk: 1
  fields:
    role_name: Administrator
    role_desc: Super Administrator of the whole project. Reserved internally.
- model: uploadeXe.role
  pk: 2
  fields:
    role_name: Orgaisational Manager
    role_desc: Manager of a particular linked organisation. Has control and views over its Students, Teachers and Content Authors.
- model: uploadeXe.role
  pk: 3
  fields:
    role_name: Content Authors
    role_desc: Content Authors that have access to the usage and teachers and students that will get access to the course. Shares relation with Org Manager.
- model: uploadeXe.role
  pk: 4
  fields:
    role_name: School Manager
    role_desc: School Managers have access to their schools only and only the school's teachers and students.
- model: uploadeXe.role
  pk: 5
  fields:
    role_name: Teacher
    role_desc: A Teacher has access to all the students under the school and under his/her classes.
- model: uploadeXe.role
  pk: 6
  fields:
    role_name: Student
    role_desc: A Student is the driving force for all the statistics and has its logs available to its school and organisation.
- model: uploadeXe.umcloud_package
  pk: 1
  fields:
    package_name = Default
    package_desc = Default Package for all new organisations.
    max_students = 10000
    max_publishers = 100
    price_rate_permonth = 4.2


