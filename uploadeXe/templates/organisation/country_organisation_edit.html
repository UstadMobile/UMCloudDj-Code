{% extends "base.html" %}
{% block scriptjs %}
<script type="text/javascript">
          $(function() { 
			$('#id_country_code').puiinputtext();
                        $('#id_organisation').puidropdown();
                        $('#id_allcourses').puilistbox();
                        $('#submit').puibutton();
                }
          ); 
</script>
{% endblock %}
{% block title %}Edit Country-Organisation Relationship{% endblock %}
{% block content %}
{% if state %}
        <p cass="error" style="color:red;"><i>{{state}}</i></p>
{% else %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button id="submit" type="submit" name="submit" value="Create">Update</button>
</form>
 
{% endif %}
{% endblock %}
