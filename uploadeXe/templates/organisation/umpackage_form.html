{% extends "base.html" %}
{% block scriptjs %}
<script type="text/javascript">
          $(function() { 
                        $('#id_package_name').puiinputtext();
                        $('#id_package_desc').puiinputtext();
                        $('#id_max_students').puiinputtext();
                        $('#id_max_publishers').puiinputtext();
                        $('#id_price_rate_permonth').puiinputtext();
                        $('#submit').puibutton();
                }
          ); 
</script>
{% endblock %}

{% block title %}Edit UMCloud Package Subscription{% endblock %}
{% block content %}
{% if state %}
        <p cass="error" style="color:red;"><i>{{state}}</i></p>
{% else %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button id="submit" type="submit" name="submit" value="Create">Submit</button>
</form>
{% endif %}
{% endblock %}
