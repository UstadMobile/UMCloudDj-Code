{% extends "base.html" %}
{% block title %}Register {% endblock %}
{% block content %}
{% if form.errors %}
    <p class="error"> Sorry, that is not a valid username/password</p>
{% endif %}
<i>Register below to make an account.</i>
<p></p>
<form action="/signup/" method="POST"> {% csrf_token %}
    <div data-role="fieldcontain">
        <label for="email">Email:  </label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>    
    <button type="submit" name="submit" value="submit-value">Sign up</button>
</form>
<br></br>
<form action="/login/">
        <input type="submit" value="Back to Login" >
</form>

{% endblock %}
