<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=940px, initial-scale=1, user-scalable=yes">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <style type="text/css">
      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }
      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      #wrap > .container {
        padding-top: 60px;
      }
    </style>
    {% block extra_css %}{% endblock extra_css %}
    <title>{% block title %}ADL LRS{% endblock title %}</title>
</head>
<body>
    <div id="wrap">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <img class="brand" style="height:25px; width:auto;" src="{{ STATIC_URL }}/img/adllogo.png" alt="experience api logo"/>
              <a class="brand" href="{% url 'lrs.views.home' %}">ADL LRS</a>
              <div class="nav-collapse collapse">
                {% if user.is_authenticated %}
                <ul class="nav pull-right">
                    <li><a href="{% url 'lrs.views.me' %}">{{user.username}}</a></li>
                    <li><a href="{% url 'lrs.views.logout' %}">logout</a></li>
                </ul>
                {% else %}
                <form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="navbar-form pull-right">
                    {% csrf_token %}
                    <input class="span2" type="text" name="username" placeholder="Username">
                    <input class="span2" type="password" name="password" placeholder="Password">
                    <button type="submit" class="btn">Sign in</button>
                </form>
                {% endif %}
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock content %}
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
